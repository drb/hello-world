<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Inconsolata:400,700" rel="stylesheet">
    <style>
    body {
        font-family: Roboto, sans-serif;
        border-top: 6px solid {{colour}};
        padding: 0px;
        margin: 0px;
    }
    div.container {
        width: 800px;
        margin: 0px auto 0px auto;
    }
    h1 {
        font-size: 60px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e4e4e4;
    }
    h3 {
        margin-bottom: -8px;
    }
    section.paco {
        display: inline-block;
        float:right;
        background-color: #000;
        height: 60px;
        width: 60px;
        -moz-border-radius:30px;
        -webkit-border-radius: 30px;
        position: relative;
    }
    section.paco span {
        position: absolute;
        top:23px;
        color: #fff;
        font-size: 12px;
        left:4px;
    }
    a {
        color: inherit;
    }
    pre {
        font-family: 'Inconsolata', monospace;
        background-color: #F5F5F5;
        padding: 12px;
        border-radius: 16px;
        margin-bottom: 22px;
    }
    </style>
    <title>Hello. {{instance}}</title>
</head>
<body>
    
<div class="container">
    <section class="paco">
        <span><a href="http://pacosystems.com">PACO!</a></span>
    </section>
    <h1>Hello.</h1>
    <h3>Instance.</h3>
    <pre>
<strong>INSTANCE:</strong> {{instance}}
<strong>HOSTNAME:</strong> {{hostname}}
<strong>PLATFORM:</strong> {{platform}}
<strong>LOCAL TIME:</strong> {{localTime}}
<strong>UTC:</strong> {{utcTime}}
<strong>UPTIME:</strong> {{uptime}}</pre>
</pre>
    <h3>Environment.</h3>
    <pre>{{{env}}}</pre>
</div>
</body>
</html>
